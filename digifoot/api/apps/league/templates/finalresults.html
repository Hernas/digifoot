{% extends 'base.html' %}
{%  load naturalTimeDifference %}
{% block main %}


        <!-- FINAL RESULTS -->
		<section id="summary" class="page active">
			<div class="toolbar">
				<h1>Digital Foosball</h1>
			</div>
			<h2 class="h1">Spielende nach <span class="js_duration">{{ match.duration | naturalTimeDifference }}</span></h2>
			<p class="h1">Endstand <span class="js_finalscore">{{ match.white_count }}:{{ match.black_count }}</span></p>
			<div class="tweet js_tweet"><span>Tweet wird gesendet...</span></div>

			<!-- CANCEL + NEW GAME -->
			<div class="buttonbar">
				<a href="{% url 'league:change_sides' %}" class="button js_rematch">Seitenwechsel</a>
				<a href="{% url 'league:cancel' %}" class="button js_quit">Abbruch</a>
			</div>
		</section>
{% endblock %}
